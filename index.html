<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="score">Your Score is : <b>0</b></div>
    <div id="GameArea">
        <img id="player_car" class="hide" src="./car1.png"> 
    </div>
    <div class="startScreen">
        <p>
            Click here to Start the Game<br>
            Press the arrow keys to move left right top and bottom<br>
            The game will stop if you hit the car
        </p>
        
    </div>
    <div class="endScreen hide">
        <p>
            Game Ended<br>
            Click here to play Again<br>
            Press the arrow keys to move left right top and bottom<br>
            The game will stop if you hit the car
        </p>
        
    </div>
    <script src="./script.js"></script>
</body>

</html>
